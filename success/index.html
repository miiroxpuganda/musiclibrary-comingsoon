<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Success | Music Library Uganda</title>
  <meta name="description" content="Thank you for joining the Music Library Uganda waitlist.">
  <meta name="author" content="Music Library Uganda">
  
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
  
  <!-- Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --black: #0a0a0a;
      --dark-bg: #0a0a0a;
      --darker-grey: #111111;
      --dark-grey: #1d1d1f;
      --medium-grey: #86868b;
      --light-grey: rgba(255, 255, 255, 0.7);
      --white: #ffffff;
      --gradient-start: #8e9ff1;
      --gradient-mid: #a5b4f3;
      --gradient-end: #d2d5f9;
      --accent-blue: #0066cc;
      /* Apple's beautiful gradient */
      --apple-gradient: linear-gradient(108deg,#0894FF,#C959DD 34%,#FF2E54 68%,#FF9004);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-weight: normal;
      color: var(--white);
      background-color: var(--black);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(-45deg, #190821, #080315, #1d0f2c, #0a0314);
      background-size: 400% 400%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    a {
      text-decoration: none;
    }
    
    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(10, 3, 20, 0.95);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(10, 3, 20, 0.8);
      padding: 20px 0;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 600;
      color: var(--white);
      text-decoration: none;
      letter-spacing: -0.01em;
    }
    
    .success-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 80px 20px;
      text-align: center;
    }
    
    .success-icon {
      font-size: 80px;
      color: #4BB543;
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 20px;
      background: var(--apple-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 30px;
      max-width: 600px;
      line-height: 1.6;
    }
    
    .btn {
      background: var(--accent-blue);
      color: white;
      font-size: 17px;
      font-weight: 400;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      letter-spacing: -0.022em;
      transition: background-color 0.2s ease;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    
    .btn:hover {
      background-color: #0077ed;
    }
    
    /* Social Media Icons - Exactly matched with index.html */
    .social-links {
      display: flex;
      gap: 20px;
      margin: 30px 0;
      justify-content: center;
    }
    
    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      font-size: 16px;
      transition: all 0.3s;
      text-decoration: none;
      border: none;
      outline: none;
    }
    
    .social-link:hover {
      transform: translateY(-5px);
      background: var(--apple-gradient);
    }
    
    .social-link i {
      line-height: 1;
      text-decoration: none;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <a href="./" class="logo">Music Library Uganda</a>
    </div>
  </header>

  <div class="success-container">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    
    <h1>Thanks for signing up!</h1>
    
    <p>Your submission has been received. We're excited to have you join the Music Library Uganda community! We'll notify you when we launch on September 1, 2025.</p>
    
    <div class="social-links">
  <a href="https://www.instagram.com/musiclibrary.ug?igsh=ZDNhaHA2dGk5cTRl&utm_source=qr" class="social-link" target="_blank" aria-label="Instagram">
    <i class="fab fa-instagram"></i>
  </a>
  <a href="https://x.com/musiclibraryug?s=21" class="social-link" target="_blank" aria-label="X">
    <i class="fa-brands fa-x-twitter"></i>
  </a>
  <a href="https://www.facebook.com/share/18v9NzagcK/?mibextid=wwXIfr" class="social-link" target="_blank" aria-label="Facebook">
    <i class="fab fa-facebook-f"></i>
  </a>
  <a href="https://www.tiktok.com/@musiclibrary.ug?_t=ZM-8wU3ciZHEK0&_r=1" class="social-link" target="_blank" aria-label="TikTok">
    <i class="fab fa-tiktok"></i>
  </a>
</div>
    
    <a href="./" class="btn">Return to Homepage</a>
  </div>
  
  <script>
    // If the back button doesn't work or links break
    document.addEventListener('DOMContentLoaded', function() {
      // Get all links that should go back to the homepage
      const homeLinks = document.querySelectorAll('a[href="./"]');
      
      // Add click event listeners to all home links
      homeLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault(); // Prevent the default link behavior
          
          // Try multiple approaches to navigate home
          try {
            // Approach 1: Use simple location change
            window.location.href = './';
            
            // Approach 2: If that fails, try with index.html
            setTimeout(function() {
              window.location.href = 'index.html';
            }, 200);
            
            // Approach 3: If that fails, try with absolute URL
            setTimeout(function() {
              window.location.href = window.location.origin;
            }, 400);
          } catch(error) {
            // If all else fails, try one more time with the root path
            window.location.href = '/';
          }
        });
      });
    });
  </script>
</body>
</html>
